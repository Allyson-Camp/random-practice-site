<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
        <script src="js/scripts.js"></script>
        <title>Learning is fun</title>
    </head>
    <body>
        <!-- select boxes -->
        <form id="select-form">
            <select id="beverage">
                <option value="1">Coffee</option>
                <option value="2">Tea</option>
                <option value="3">Kombucha</option>
                <option value="4">Water</option>
            </select>
            <button type="submit">Submit Selection</button>
        </form>
<br />
        <!-- radio buttons-->
        <form id="radio-form">
            <label>
                <input type="radio" name="flavor" value="chocolate" checked />
                Chocolate </label
            ><br />
            <label>
                <input type="radio" name="flavor" value="vanilla" />
                Vanilla </label
            ><br />
            <label>
                <input type="radio" name="flavor" value="cookies and cream" />
                Cookies & Cream </label
            ><br />
            <button type="submit">Submit Selection</button>
        </form>

        <br />
        <label for="born">Date of birth:</label>
<input id="born" type="date">
<br />
<label for="color">What is your favorite color?</label>
<input id="color" type="color">
    </body>
</html>
